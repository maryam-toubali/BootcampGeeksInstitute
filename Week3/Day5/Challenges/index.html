<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Challenge: Todo List</title>

  <!-- Font Awesome for delete icon -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Daily Challenge: Todo List</h1>

    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Add new task" autocomplete="off" />
      <button type="submit">Submit</button>
    </form>

    <div class="listTasks"></div>

    <button id="clearAllBtn" class="clearBtn">Clear All Tasks</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
