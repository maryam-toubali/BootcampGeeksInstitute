<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            height: 100vh;
            border: 3px solid #bbb;
            margin: 0;
        }

        .sidebar {
            width: 270px;
            background-color: #e0e0e0;
            padding: 8px;
            border-right: 1px solid #999;
            display: flex;
            flex-direction: column;
        }

        .clear-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background-color: #f8f8f8;
            border: 2px solid #aaa;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: background-color 0.2s;
        }

        .clear-btn:hover {
            background-color: #e0e0e0;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(7, 1fr);
            gap: 2px;
            flex: 1;
        }

        .color-swatch {
            border: 2px solid #333;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .color-swatch:hover {
            transform: scale(1.02);
        }

        .color-swatch.selected {
            border: 3px solid #000;
            transform: scale(1.05);
        }

        .canvas-container {
            flex: 1;
            background-color: #f0f0f0;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 0;
            overflow: auto;
        }

        .pixel-canvas {
            display: grid;
            grid-template-columns: repeat(80, 15px);
            gap: 0;
            background-color: #ddd;
            border: 1px solid #999;
            margin: 10px;
        }

        .pixel {
            width: 15px;
            height: 15px;
            background-color: white;
            border: 0.5px solid #ddd;
            cursor: default;
        }

        .pixel:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="clear-btn" onclick="clearCanvas()">Clear</button>
        
 <div class="color-palette">
            <div class="color-swatch selected" style="background-color: #ff0000;" onclick="selectColor('#ff0000', this)"></div>
            <div class="color-swatch" style="background-color: #ff4500;" onclick="selectColor('#ff4500', this)"></div>
            <div class="color-swatch" style="background-color: #ffa500;" onclick="selectColor('#ffa500', this)"></div>
            
            <div class="color-swatch" style="background-color: #ffff00;" onclick="selectColor('#ffff00', this)"></div>
            <div class="color-swatch" style="background-color: #9acd32;" onclick="selectColor('#9acd32', this)"></div>
            <div class="color-swatch" style="background-color: #32cd32;" onclick="selectColor('#32cd32', this)"></div>
            
            <div class="color-swatch" style="background-color: #008000;" onclick="selectColor('#008000', this)"></div>
            <div class="color-swatch" style="background-color: #00ffff;" onclick="selectColor('#00ffff', this)"></div>
            <div class="color-swatch" style="background-color: #0088ff;" onclick="selectColor('#0088ff', this)"></div>
            
            <div class="color-swatch" style="background-color: #87ceeb;" onclick="selectColor('#87ceeb', this)"></div>
            <div class="color-swatch" style="background-color: #477eb8;" onclick="selectColor('#0000ff', this)"></div>
            <div class="color-swatch" style="background-color: #0000cd;" onclick="selectColor('#0000cd', this)"></div>
            
            <div class="color-swatch" style="background-color: #191970;" onclick="selectColor('#191970', this)"></div>
            <div class="color-swatch" style="background-color: #8a2be2;" onclick="selectColor('#8a2be2', this)"></div>
            <div class="color-swatch" style="background-color: #ff00ff;" onclick="selectColor('#ff00ff', this)"></div>
            
            <div class="color-swatch" style="background-color: #d67686;" onclick="selectColor('#ffc0cb', this)"></div>
            <div class="color-swatch" style="background-color: #ffb6c1;" onclick="selectColor('#ffb6c1', this)"></div>
            <div class="color-swatch" style="background-color: #c0c0c0;" onclick="selectColor('#c0c0c0', this)"></div>
            
            <div class="color-swatch" style="background-color: #808080;" onclick="selectColor('#808080', this)"></div>
            <div class="color-swatch" style="background-color: #000000;" onclick="selectColor('#000000', this)"></div>
            <div class="color-swatch" style="background-color: #ffffff;" onclick="selectColor('#ffffff', this)"></div>
        </div>
    </div>

    <div class="canvas-container">
        <div class="pixel-canvas" id="pixelCanvas"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
