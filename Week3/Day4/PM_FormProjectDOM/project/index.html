<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .slide-down {
            animation: slideDown 0.5s ease-out forwards;
        }

        .fade-out {
            transition: opacity 0.5s ease-out;
            opacity: 0;
        }

        .success-icon {
            animation: scale 0.5s ease-in-out;
        }

        @keyframes scale {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {}
            },
            plugins: [
                function ({ addBase, theme }) {
                    addBase({
                        'input[type="text"], input[type="email"], input[type="number"], select': {
                            border: '0.5px solid #e5e7eb',
                        },
                    });
                },
            ],
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-8">Application Form</h2>
        
        <form id="applicationForm" class="space-y-6">
            <!-- Name Fields -->
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="first_name" name="first_name" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <!-- Email and Age -->
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                    <input type="number" id="age" name="age" min="16" max="100" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <!-- Diploma -->
            <div>
                <label for="diploma" class="block text-sm font-medium text-gray-700">Education Level</label>
                <select id="diploma" name="diploma" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="">Select education level</option>
                    <option value="bac">Bac</option>
                    <option value="bac+2">Bac+2</option>
                    <option value="bac+3">Bac+3</option>
                    <option value="bac+5">Bac+5</option>
                    <option value="bac+5++">Bac+5++</option>
                </select>
            </div>

            <!-- City -->
            <div>
                <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                <select id="city" name="city" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="">Select city</option>
                    <option value="Casablanca">Casablanca</option>
                    <option value="Rabat">Rabat</option>
                    <option value="Marrakech">Marrakech</option>
                    <option value="Fes">Fes</option>
                    <option value="Tangier">Tangier</option>
                    <option value="Agadir">Agadir</option>
                    <option value="Meknes">Meknes</option>
                    <option value="Oujda">Oujda</option>
                    <option value="Kenitra">Kenitra</option>
                    <option value="Tetouan">Tetouan</option>
                </select>
            </div>

            <!-- Availability -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Availability</label>
                <div class="space-y-2">
                    <div class="flex items-center">
                        <input type="radio" id="full_time" name="availability" value="full_time" required
                            class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                        <label for="full_time" class="ml-3 block text-sm font-medium text-gray-700">Full Time</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="part_time" name="availability" value="part_time"
                            class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                        <label for="part_time" class="ml-3 block text-sm font-medium text-gray-700">Part Time</label>
                    </div>
                </div>
            </div>

            <!-- Preferred Cohort -->
            <div>
                <label for="preferred_cohort" class="block text-sm font-medium text-gray-700">Preferred Cohort</label>
                <select id="preferred_cohort" name="preferred_cohort" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="">Select preferred cohort</option>
                    <option value="cohort1">Cohort 1 (January-March)</option>
                    <option value="cohort2">Cohort 2 (April-June)</option>
                    <option value="cohort3">Cohort 3 (July-September)</option>
                    <option value="cohort4">Cohort 4 (October-December)</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Submit Application
                </button>
            </div>
        </form>

        <!-- Success Message -->
        <div id="message" class="mt-4 hidden">
            <div class="text-center">
                <div class="success-icon text-green-500 mx-auto mb-4">
                    <svg class="h-16 w-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-gray-900 mb-2">Application Submitted!</h3>
                <p class="text-gray-600">Thank you for your application. We will contact you soon.</p>
            </div>
        </div>
    </div>

    <script src="form.js"></script>
</body>
</html>
