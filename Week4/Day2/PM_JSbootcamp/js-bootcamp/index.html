<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <!-- Add Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Student Grade Calculator</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Enter Student Information</h2>
            
            <div class="space-y-4">
                <div>
                    <label for="studentName" class="block text-sm font-medium text-gray-700 mb-1">Student Name:</label>
                    <input type="text" id="studentName" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="mathScore" class="block text-sm font-medium text-gray-700 mb-1">Math Score:</label>
                    <input type="number" id="mathScore" min="0" max="100"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="scienceScore" class="block text-sm font-medium text-gray-700 mb-1">Science Score:</label>
                    <input type="number" id="scienceScore" min="0" max="100"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="englishScore" class="block text-sm font-medium text-gray-700 mb-1">English Score:</label>
                    <input type="number" id="englishScore" min="0" max="100"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <button onclick="calculateGrades()" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Generate Report
                </button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Student Report</h2>
            <div id="reportOutput" class="font-mono bg-gray-50 p-4 rounded-md whitespace-pre-wrap"></div>
        </div>
    </div>

    <script src="gradeCalculator.js"></script>
</body>
</html>
