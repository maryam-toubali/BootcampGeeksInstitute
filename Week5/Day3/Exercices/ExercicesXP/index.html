<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Character Info</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <img src="starwars-logo.png" alt="Star Wars Logo" class="logo">
    <div id="character-info" class="card">
<p id="loading" class="hidden"><i class="fas fa-spinner fa-spin"></i> Loading...</p>
<p id="error" class="hidden">‚ùå Error loading data.</p>

      <h2 id="name"></h2>
      <p><strong>Height:</strong> <span id="height"></span></p>
      <p><strong>Gender:</strong> <span id="gender"></span></p>
      <p><strong>Birth Year:</strong> <span id="birth-year"></span></p>
      <p><strong>Home World:</strong> <span id="home-world"></span></p>
    </div>

    <button id="find-button">Find Someone</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
